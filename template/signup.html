<body>
		<nav class="navbar navbar-inverse">

				<a href=""><img class="title-logo" src="images/logo.png" alt="Logo"></a>

				</ul>
			</div>
		</nav>
	<div class="container">
			<div class="col-md-4">
				<h2>Sign in</h2>
				<button class="signin-btn btn btn-defaul btn-lg btn-group-justified"> Click to sign in</button>
				<form action="" method="post" class="form-horizontal" id="inform">
					<label for="username">Userame:</label>
					<input type="text" placeholder="username" name="username" class="form-control">
					<label for="password">Password:</label>
					<input type="password" name="password" class="form-control"><br>
					<input type="submit" class="btn btn-default form-control" value="Signin">
			</div>
			<div class="col-md-4"><hr></div>
			<div class="col-md-4">
				<h2>Sign Up</h2>
				<form action="" method="post" class="form-horizontal">
					<label for="name">Name:</label>
					<input type="text" placeholder="name" name="name" class="form-control">
					<label for="userame">Userame:</label>
					<input type="text" placeholder="username" name="username" class="form-control">
					<label for="password">Password:</label>
					<input type="password" name="password" class="form-control">
					<label for="cpassword">Confirm Password:</label>
					<input type="password" name="cpassword" class="form-control"><br>
					<input type="submit" class="btn btn-default form-control" value="Signup">
				</form>
			</div>
	
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.signin-btn').on('click', function(){
			$('#inform').slideToggle();
		});
	});
</script>

</body>

</html>
